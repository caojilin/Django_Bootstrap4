{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h2>Carousel Example</h2>
    <div class="row justify-content-between">
        <div class="col-5">
            <h1>Ye Zhou</h1>
            <div id="first" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#first" data-slide-to="0" class="active"></li>
                    <li data-target="#first" data-slide-to="1"></li>
                    <li data-target="#first" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{% static 'img/YeZhou/1.jpg' %}">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'img/YeZhou/2.jpg' %}">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'img/YeZhou/3.jpg' %}">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#first" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#first" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-5">
            <h1>Bea Hayden Kuo</h1>
            <div id="second" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#second" data-slide-to="0" class="active"></li>
                    <li data-target="#second" data-slide-to="1"></li>
                    <li data-target="#second" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{% static 'img/BeaHayden/1.jpg' %}">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'img/BeaHayden/2.jpg' %}">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'img/BeaHayden/3.jpg' %}">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#second" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#second" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
